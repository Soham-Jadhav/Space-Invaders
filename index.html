<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders</title>

    <style>
        body {
            background-color: wheat;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>

</head>

<body>
    <div class="container" style="position: relative;">
        <div id="displayScores" style="
            position: relative;
            display: none;
            width: 100%;
            height: max-content;
        ">
            <p
                style="position: absolute; z-index: 10; color: wheat; left: 1%; top: 1%; margin: 0; font-family:cursive; font-size: 14px; width: 100%;">
                <span>Score: </span>
                <span id="score">0</span>
            </p>
            <p
                style="position: absolute; z-index: 10; color: wheat; left: 1%; top: 1%; margin: 0; font-family:cursive; font-size: 14px; width: 98%; text-align: end; align-self: flex-end;">
                <span>High Score: </span>
                <span id="hscore">0</span>
            </p>
        </div>

        <div id="displayText" style="
        position: absolute; 
        color: white; 
        justify-content: center; 
        align-items: center; 
        left: 0; 
        right: 0; 
        bottom: 0; 
        top: 0;
        color: black;
    ">
            <!-- Modal  -->
            <div id="modal" style="
            display: flex; 
            position: absolute; 
            justify-content: center; 
            align-items: center; 
            inset: 0;
        ">
                <div style="
                text-align: center; 
                max-width: 32rem; 
                background-color: #FDBA74; 
                width: 100%; 
                padding: 6px; 
                border: 3px solid black;
                border-radius: 10px;
                padding-top: 8%;
                padding-bottom: 8%;
            ">
                    <h1 id="finalWinner" style="
                    color: #4F46E5; 
                    font: bold; 
                    line-height: 1; 
                    font-size: 2.25rem; 
                    line-height: 2.5rem;
                ">
                        ðŸ‘¾ðŸš€ Space Invaders ðŸš€ðŸ‘¾
                    </h1>
                    <div>
                        <button id="startGameButton" style="
                        background-color: #4F46E5; 
                        color: black; 
                        width: 100%; 
                        padding-top: 3px; 
                        padding-bottom: 3px; 
                        font-size: 0.875rem; 
                        line-height: 1.25rem; 
                        border-radius: 9999px;
                    ">
                            Start
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <canvas></canvas>
    </div>

    <script src="./index.js" type="module"></script>
</body>

</html>
